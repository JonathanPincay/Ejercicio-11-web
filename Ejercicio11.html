<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio En Clase</title>
</head>
<body>
    <script> 
    var n_1 = parseInt(prompt("Ingrese el numero 1"));
    var n_2 = parseInt(prompt("Ingrese el numero 2"));
    var resul;
    for(var i = 1; i <= 5; i++)
    {
        switch(i)
        {
            case 1:
                resul = n_1 + n_2
                alert("Suma: " + resul);
            break;

            case 2:
                resul = n_1 - n_2
                alert("Resta: " + resul);
            break;

            case 3:
                resul = n_1 * n_2
                alert("Multiplicacion: " + resul);
            break;

            case 4:
                resul = n_1 / n_2
                alert("Division: " + resul);
            break;

            case 5:
                resul = n_1 % n_2
                alert("Residuo: " + resul);
            break;

            default:
                break;

        }
    }

    </script>
</body>
</html>
